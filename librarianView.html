<div id="libraryDiv">
	<div>
		<table id="library" style="width:60%" border="2" cellpadding="2">
		  <tr ng-repeat="shelf in library.shelves">
		  	<td>{{shelf.name}}</td>
		  	<td ng-repeat="book in shelf.books" ng-click="displayInfo(book)">{{book.id}}</td>
<!-- 		  	<td ng-repeat="book in shelf.Science" ng-click="displayInfo(book)">{{book.id}}</td>
		  	<td ng-repeat="book in shelf.Sport" ng-click="displayInfo(book)">{{book.id}}</td>
		  	<td ng-repeat="book in shelf.Literature" ng-click="displayInfo(book)">{{book.id}}</td>
		  	<td ng-repeat="book in shelf.Reference" ng-click="displayInfo(book)">{{book.id}}</td> -->
		  </tr>

		</table>
	</div>
	<br>
	<div>
		<form id="add" name="add">
			<label><b>Book Title</b></label>
			<input type="text" placeholder="Enter Title" name="title" ng-model="book.title">
			<label><b>Shelf</b></label>
			<select name="Shelves" ng-model="book.shelf">
			  <option value="Art">Art</option>
			  <option value="Science">Science</option>
			  <option value="Sport">Sport</option>
			  <option value="Literature">Literature</option>
			</select>
			<br>
			<input type="checkbox" name="ordinary" ng-model="book.ordinary"> Ordinary Book <br>
			<input type="checkbox" name="reference" ng-model="book.reference"> Reference Book <br>
		</form>
	</div>
			<button id="addBook" ng-click="addBook(book)">Add Book</button>

</div>
